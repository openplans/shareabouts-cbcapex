activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: Identify a need
  title: Provide more information
  action_text: identified
  anonymous_name: Someone
  submit_button_label: Add to map
  items:
    - prompt: Type of need
      type: select
      options:
        - label: _(Building/Facility Need)
          value: building
        - label: _(Roadway/Streetscape Need)
          value: street
        - label: _(Park/Open Space Need)
          value: park
      name: location_type
    - prompt: _(Short description of the need)
      type: text
      name: project_title
      optional: false
      attrs:
        - key: size
          value: 30
        - key: placeholder
          value: _(What and where?)
    - prompt: _(Explain more about the need)
      type: textarea
      name: description
      optional: false
      attrs:
        - key: placeholder
          value: Explain the need.
    - prompt: Your Name
      type: text
      name: submitter_name
      optional: false
      attrs:
        - key: size
          value: 30
    - prompt: _(Your Email (will not be shown on the map))
      type: text
      name: private-email
      attrs:
        - key: size
          value: 30
survey:
  submission_type: comments

  # Response config
  show_responses: true
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
    - prompt: _(Your Name)
      type: text
      name: submitter_name

support:
  submission_type: support
  submit_btn_text: _(Support This!)
  action_text: supported
  anonymous_name: _(Someone)

pages:
  - title: _(Welcome)
    slug: welcome
    name: welcome
    start_page: true

  - title: _(About)
    slug: overview
    url: overview